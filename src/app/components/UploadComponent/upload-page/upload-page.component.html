<div class="container">
  <div class="upload-heading">
    <h2>Upload PDF</h2>
    <div class="upload-content">
      <input type="file" (change)="onFileSelected($event)">
      <button mat-raised-button color="primary" (click)="uploadFile()" [disabled]="!selectedFile">Upload</button>
    </div>
    <p *ngIf="uploadSuccess" class="success-message">File uploaded successfully.</p>
    <p *ngIf="uploadFailure" class="error-message">Upload failed. Please try again.</p>
  </div>

  <div class="job-description-heading">
    <h2>Enter Job Description</h2>
    <div class="job-description-content">
      <textarea [(ngModel)]="jobDescription" rows="6" cols="50"></textarea>
      <button mat-raised-button color="primary" (click)="submitJobDescription()" [disabled]="!jobDescription">Submit</button>
    </div>
    <p *ngIf="jobDescriptionSubmitted" class="success-message">Job description submitted successfully.</p>
  </div>
</div>
